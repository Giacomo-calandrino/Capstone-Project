<div class="header">
    <div class="container">
        <h2 class="py-5 text-white">Benvenuto nella sezione Volumi</h2>
        <h3 class="text-white">Qui potrai leggere tutto quello che c’è da sapere
            sulla storia dell’opera</h3>
        <h3 class="py-5 text-danger">Ricordati di aggiornare l'ultimo volume letto man mano che prosegui con la storia.
        </h3>
    </div>
</div>
<div class="container">
    <div class="card mt-5 text-bg-light shadow-lg">
        <div class="d-flex align-items-center row g-0">
            <div class="col-md-4">
                <img src="../../assets/img/cover/{{imgUrl}}" class="cover img-fluid rounded-start" alt="cover">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h2 class="card-title">{{volume}}. {{titolo}}</h2>
                    <p class="card-text">{{testo}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
